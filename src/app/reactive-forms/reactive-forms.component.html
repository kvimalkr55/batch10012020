
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="container">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="fullName" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" formControlName="email" class="form-control" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- Decimal -->
  <p>{{ 4562.56 | number:'6.0-1' }}</p>

  <!-- Currency -->

  <p>{{ 4562.56 | currency:INR :true}}</p>

  <!-- Slice pipe -->

  <p>{{ [1,2,3,4] | slice:1}}</p>
  <p>{{ [1,2,3,4] | slice:1:3}}</p>

  <!-- percentage -->

  <!-- <p>{{ 0.123456 | percent: ‘2.1-2’ }}</p> -->

<!-- jSON -->

<p>{{ myobj | json }}</p>

<!-- Date -->
<p>{{tdy | date: 'dd/mm/yyyy'}}</p>

<!-- upperCase -->
<p>{{title | uppercase}}</p>

<!-- lowerCase -->
<p>{{title | myuppercase}}</p>
